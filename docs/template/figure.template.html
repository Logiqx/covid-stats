		<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
			<a href="{IMAGE_FILENAME}" itemprop="contentUrl" data-size="{IMAGE_WIDTH}x{IMAGE_HEIGHT}">
				<img src="{THUMB_FILENAME}" width="{THUMB_WIDTH}" height="{THUMB_HEIGHT}" itemprop="thumbnail" alt="{ALT_TEXT}">
			</a>
			<figcaption itemprop="caption description">{CAPTION_TEXT}</figcaption>
		</figure>
