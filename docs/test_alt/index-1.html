<!DOCTYPE html>
<!-- saved from url=(0044)http://tutsplus.github.io/photoswipe-jquery/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
    <meta name="viewport" content="initial-scale=1">
	<title>The Perfect Lightbox? Using PhotoSwipe with jQuery</title>
	
    <link rel="stylesheet" href="css/site.css">

    <link rel="stylesheet" href="css/photoswipe.css">
    <link rel="stylesheet" href="default-skin/default-skin.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
	        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
		window.paceOptions = {
			restartOnPushState: false
		}
    </script>
    <script src="js/pace.min.js"></script>
</head>

<body class="pace-done">
  <div class="pace pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
    <div class="pace-progress-inner"></div>
  </div>
  <div class="pace-activity"></div></div>

  <div class="wrapper">
	<header class="demo-header cf">
		<h1>The Perfect Lightbox? Using PhotoSwipe with jQuery</h1>
	</header>

	<div class="demo-content cf">

		<div class="picture three cf" itemscope="" itemtype="http://schema.org/ImageGallery">
			<figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
			  <a href="img/office-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/office-1-thumb.jpg" height="400" width="600" itemprop="thumbnail" alt="Beach">
			  </a>
			</figure>
			<figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
				<a href="img/office-2.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/office-2-thumb.jpg" height="400" width="600" itemprop="thumbnail" alt="">
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
				<a href="img/office-3.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/office-3-thumb.jpg" height="400" width="600" itemprop="thumbnail" alt="">
				</a>
			</figure>
		</div>
        
        <div class="picture two cf" itemscope="" itemtype="http://schema.org/ImageGallery">
            <figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
              <a href="img/city-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/city-1-thumb.jpg" height="400" width="600" itemprop="thumbnail" alt="Beach">
              </a>
            </figure>
            <figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
                <a href="img/city-2.jpg" itemprop="contentUrl" data-size="1000x667">
                    <img src="img/city-2-thumb.jpg" height="400" width="600" itemprop="thumbnail" alt="">
                </a>
            </figure>
        </div>

        <div class="picture cf" itemscope="" itemtype="http://schema.org/ImageGallery">
            <figure itemprop="associatedMedia" itemscope="" itemtype="http://schema.org/ImageObject">
              <a href="img/people-1.jpg" itemprop="contentUrl" data-size="1000x667">
                <img src="img/people-1-thumb.jpg" height="560" width="840" itemprop="thumbnail" alt="Beach">
              </a>
            </figure>
        </div>
	</div>
</div>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true" style="">

    <div class="pswp__bg" style=""></div>
    <div class="pswp__scroll-wrap">

        <div class="pswp__container" style="transform: translate3d(1938px, 0px, 0px);">
            <div class="pswp__item" style="display: block; transform: translate3d(-1938px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(365px, 124px, 0px) scale(1);"><img class="pswp__img" src="img/office-1.jpg" style="backface-visibility: hidden; opacity: 1;"></div></div>
            <div class="pswp__item" style="transform: translate3d(0px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(365px, 124px, 0px) scale(1);"><img class="pswp__img" src="img/office-2.jpg" style="backface-visibility: hidden; opacity: 1; display: block;"></div></div>
            <div class="pswp__item" style="display: block; transform: translate3d(-3876px, 0px, 0px);"><div class="pswp__zoom-wrap" style="transform: translate3d(365px, 124px, 0px) scale(1);"><img class="pswp__img" src="img/office-3.jpg" style="backface-visibility: hidden; opacity: 1;"></div></div>
        </div>

        <div class="pswp__ui pswp__ui--fit pswp__ui--hidden">

            <div class="pswp__top-bar">

                <div class="pswp__counter">1 / 3</div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/photoswipe.min.js"></script>
<script src="js/photoswipe-ui-default.min.js"></script>
<script src="js/photoswipe-wrapper.js"></script>

</body></html>
